<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CoverFlow jQuery Plugin Test Suite</title>
		<script src="../bower_components/jquery/dist/jquery.js"></script>
		<script src="jquery.coverflow.js"></script>
	</head>
	<style>
		#COVERFLOW {
			width: 100%;
			height: 400px;
			margin: 0;
			padding: 0;
			border: 1px solid black;
			perspective: 1200px;
			transform-style: preserve-3d;
		}

		.cf-item {
			width: 250px;
			height: 250px;
			position: absolute;
			transform-style: preserve-3d;
			transform-origin: top left;
			top: 50%;
			left: 50%;
		}

		.cf-item img {
			border: 1px solid red;
		}
	</style>
	<body>
		<div>
			<div id="COVERFLOW">
				<div class="cf-item"><img src="img/artwork000.jpg" class="thumbnail" width="250" height="250" /></div>
				<div class="cf-item"><img src="img/artwork001.jpg" class="thumbnail" width="250" height="250" /></div>
				<div class="cf-item"><img src="img/artwork002.jpg" class="thumbnail" width="250" height="250" /></div>
				<div class="cf-item"><img src="img/artwork003.jpg" class="thumbnail" width="250" height="250" /></div>
				<div class="cf-item"><img src="img/artwork004.jpg" class="thumbnail" width="250" height="250" /></div>
				<div class="cf-item"><img src="img/artwork000.jpg" class="thumbnail" width="250" height="250" /></div>
				<div class="cf-item"><img src="img/artwork001.jpg" class="thumbnail" width="250" height="250" /></div>
				<div class="cf-item"><img src="img/artwork002.jpg" class="thumbnail" width="250" height="250" /></div>
				<div class="cf-item"><img src="img/artwork003.jpg" class="thumbnail" width="250" height="250" /></div>
				<div class="cf-item"><img src="img/artwork004.jpg" class="thumbnail" width="250" height="250" /></div>
			</div>
		</div>
		<ul>
			<li><button id="NEXT">Next</button></li>
			<li><button id="PREV">Previous</button></li>
			<li><button id="RESET">Back to 0</button></li>
			<li><button id="PERSPECTIVE">Change perspective</button></li>
		</ul>
		<script>
			$( document ).ready( function() {

				// Init coverflow plugin
				$( '#COVERFLOW' ).coverflow( {
					xGap: 220,
					stagePerspective: 10
				} );

				// Init controls for coverflow
				$( '#RESET' ).click( function( e ) {

					$( '#COVERFLOW' ).coverflow( 'animateTo', 0, 1000 );

					e.preventDefault();

				} );
				$( '#NEXT' ).click( function( e ) {

					var target = $( '#COVERFLOW' ).coverflow( 'getCurrentItem' ) + 1;

					// if( target <= $( '#COVERFLOW' ).coverflow( 'getNumItems' ) - 1 ) {
						$( '#COVERFLOW' ).coverflow( 'animateTo', target, 400 );
					// }

					e.preventDefault();

				} );
				$( '#PREV' ).click( function( e ) {

					var target = $( '#COVERFLOW' ).coverflow( 'getCurrentItem' ) - 1;

					// if( target >= 0 ) {
						$( '#COVERFLOW' ).coverflow( 'animateTo', target, 400 );
					// }

					e.preventDefault();

				} );
				$( '#PERSPECTIVE' ).click( function( e ) {

					$( '#COVERFLOW' ).coverflow( 'changePerspective', 3200, 1000 );

					e.preventDefault();

				} );

				// Kick off with a nice little animation
				$( '#COVERFLOW' ).coverflow( 'changePerspective', 1600, 4000 );

			} );
		</script>
	</body>
</html>
